  <script>
let numOfWin = 2

//cloce windows
    function closeWindow(number) {
      const windowElement = document.querySelector(`.window[data-number="${number}"]`);
      if (windowElement) {
		numOfWin -= 1;
        windowElement.remove();
      }
    }

    // Make all windows draggable and resizeable
function makeMoveable() {
  const headers = document.querySelectorAll('.window-header');
  const resizeHandles = document.querySelectorAll('.resize-handle');

  // DRAGGING
  headers.forEach(header => {
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let currentWindow = null;

    header.addEventListener('mousedown', (e) => {
      currentWindow = header.parentElement;
      isDragging = true;

      const rect = currentWindow.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
	/*Z-index table:
	0:background
	1:Icons
	2:?
	3:windows
	4:fullscreen windows
	*/
      currentWindow.style.zIndex = 3;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging || !currentWindow) return;

      const windowWidth = currentWindow.offsetWidth;
      const windowHeight = currentWindow.offsetHeight;

      // Calculate the new position
      let newX = e.clientX - offsetX;
      let newY = e.clientY - offsetY;

      // Prevent the window from going out of bounds
      const maxX = window.innerWidth - windowWidth;
      const maxY = window.innerHeight - windowHeight;

      // Constrain the window to the screen boundaries
      newX = Math.max(0, Math.min(newX, maxX));
      newY = Math.max(0, Math.min(newY, maxY));

      currentWindow.style.left = `${newX}px`;
      currentWindow.style.top = `${newY}px`;
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      currentWindow = null;
    });
  });

  // RESIZING
  resizeHandles.forEach(handle => {
    let isResizing = false;
    let currentWindow = null;
    let startX, startY, startWidth, startHeight;

    handle.addEventListener('mousedown', (e) => {
      e.preventDefault(); // Prevent text selection
      currentWindow = handle.parentElement;
      isResizing = true;

      const rect = currentWindow.getBoundingClientRect();
      startX = e.clientX;
      startY = e.clientY;
      startWidth = rect.width;
      startHeight = rect.height;

      currentWindow.style.zIndex = 3;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isResizing || !currentWindow) return;

      let newWidth = startWidth + (e.clientX - startX);
      let newHeight = startHeight + (e.clientY - startY);

      // Prevent window from going below a minimum size
      newWidth = Math.max(100, newWidth); // Min width 100px
      newHeight = Math.max(100, newHeight); // Min height 100px

      // Prevent resizing the window out of the viewport
      const maxWidth = window.innerWidth - currentWindow.offsetLeft;
      const maxHeight = window.innerHeight - currentWindow.offsetTop;

      newWidth = Math.min(newWidth, maxWidth);
      newHeight = Math.min(newHeight, maxHeight);

      currentWindow.style.width = `${newWidth}px`;
      currentWindow.style.height = `${newHeight}px`;
    });

    document.addEventListener('mouseup', () => {
      isResizing = false;
      currentWindow = null;
    });
  });
}

makeMoveable();
//End of  make all windows draggable and resizeable


	
	
	//Create windows
	function createWindow(Title, Content) {
		//increse the num of windows
		numOfWin += 1;
		//get the windows div
		let windowsDiv = document.getElementById('windows')
		//create and add content to the new window
		let newWindow = document.createElement('div');
		newWindow.innerHTML =  `
     <div class="window-header">
        <button onclick="closeWindow('${numOfWin}')">x</button>
        ${Title}
      </div>
      <div class="content">
        ${Content}
      </div>
	<div class="resize-handle"></div>  
   `
	//add other thigs (class, number, etc...)
	newWindow.setAttribute("class","window");
	newWindow.setAttribute("data-number", numOfWin);
	newWindow.setAttribute("style","left: 50px; top: 50px;");
	windowsDiv.appendChild(newWindow);
	makeMoveable();
  }
/*
0:remove
1:error
2:warning
3:info
4:reshow
*/
function Message(Type, newContent, newTitle) {
  let errorBox = document.getElementById('errorBox');
  
  // Select the first .padding element to update its content
  let content = document.querySelector('.padding'); 

  if (Type == 0) {
    errorBox.style.display = 'none'; // Hide the error box when Type is 0
  } else if (Type == 1) {
    errorBox.style.display = 'block'; // Show the error box
    content.innerHTML = "<img src='Images/Error.png' style='width: 100; height: 100;'></img>" + newContent; // Set the content inside the padding
    // Update the error title
    document.querySelector(".error-header").innerHTML = newTitle + `  <button onclick="Message(0, 'null', 'null')" class="colorButton">x</button>`;
  }
}


  </script>
